

# Idle timeout before key scanning pauses (ms)
CONFIG_ZMK_IDLE_TIMEOUT=600000

# Optional: keep logging on (helps while tuning)
CONFIG_LOG=y


# Optional: turn off logging to save a little more
# CONFIG_LOG is y by default; disable it:
CONFIG_LOG=n 

# Radio TX power (note: CTLR spelling)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Bluetooth device name
CONFIG_ZMK_KEYBOARD_NAME="JoseCorne"

